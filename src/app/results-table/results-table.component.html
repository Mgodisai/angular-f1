<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Grand Prix</th>
        <th>Date</th>
        <th>Winner</th>
        <th>Team</th>
        <th>Laps</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <td>{{ result.grandPrix }}</td>
        <td>{{ result.date | date : "mediumDate" }}</td>
        <td>{{ result.winner }}</td>
        <td>{{ result.team }}</td>
        <td>{{ result.laps }}</td>
      </tr>
    </tbody>
  </table>
</div>
