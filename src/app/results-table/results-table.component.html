<div class="results-container">
  <table class="results-table">
    <thead>
      <tr>
        <th>Grand Prix</th>
        <th>Date</th>
        <th>Winner</th>
        <th>Team</th>
        <th>Laps</th>
      </tr>
    </thead>
    <tbody>
      @for(result of results; track result.grandPrix;let i = $index) {
      <tr (click)="onRowClick(i)" [class.selected]="i === selectedRowIndex">
        <td>{{ result.grandPrix }}</td>
        <td>{{ result.date | date : "shortDate" }}</td>
        <td>{{ result.winner }}</td>
        <td>{{ result.team | uppercase }}</td>
        <td>{{ result.laps }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
