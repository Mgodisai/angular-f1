<div class="header">
  <img [src]="logoSrc" height="100" />
  <h1>Race results - {{ raceYear }}</h1>
</div>
<f1-results-table
  [results]="raceResults"
  [(selectedRowIndex)]="selectedRowIndex"
></f1-results-table>
<f1-podium
  [podium]="
    selectedRowIndex == null ? [] : raceResults[selectedRowIndex].podium
  "
  (hidePodium)="this.selectedRowIndex = null"
></f1-podium>
